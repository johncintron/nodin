<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Nodin</title>
    <link rel="stylesheet" href="all.css"/>
  </head>
  <body>
    <div id="game-wrapper">
      <canvas id="game" width="800" height="600" tabindex="-1"></canvas>
    </div>

    <div id="control-panel">
      <div id="control-panel-bar">
        <div id="control-panel-x"></div>
      </div>

      <table>
        <tbody>
          <tr>
            <td>Width</td>
            <td><input id="input-w" placeholder="800"/></td>
          </tr>
          <tr>
            <td>Height</td>
            <td><input id="input-h" placeholder="600"/></td>
          </tr>
          <tr>
            <td>X</td>
            <td><input id="input-x"/></td>
          </tr>
          <tr>
            <td>Y</td>
            <td><input id="input-y"/></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="menu-container">
      <div id="menu-icon">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
